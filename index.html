<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>CSS3饼图</title>
		<script type="text/javascript" src="./static/jquery-1.8.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./static/reset.css">
		<link rel="stylesheet" type="text/css" href="./static/pie.css">
		<style type="text/css">
			body{
				padding:20px;
			}
			.fork{
				position: fixed;
				right: 0;
				top: 0;
			}
			dl{
				clear:both;
			}
			dt{
				font-size:30px;
				line-height:1.5;
			}
			dd{
				margin-bottom: 20px;
				float:left;
			}
			.pie-wrap{
				width: 140px;
				height: 200px;
				float:left;
				margin:10px;
				position:relative;
			}
			.pie-wrap p{
				position: absolute;
				top: 160px;
				width:140px;
				text-align: center;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<a class="fork" href="https://punting.github.io/css3Pie/" target="_blank">
			<img src="./static/forkme.png" width="149" height="149">
		</a>
		<dl>
			<dt>CSS3饼图</dt>
			<dd id="init-pie">
				<div class="pie-wrap">
					<div class="pie" id="base-pie" data-value="0.2"><div class="div_1" style="transform: rotate(0.2turn);"></div><div class="div_2"></div><span></span></div>
					<p>Base</p>
				</div>
				<div class="pie-wrap">
					<div class="pie" id="number-pie" data-value="0.95"><strong>95%</strong><div class="div_1" style="transform: rotate(0.5turn);"></div><div class="div_2" style="opacity: 1; transform: rotate(0.45turn);"></div><span></span></div>
					<p>Number</p>
				</div>
				<div class="pie-wrap">
					<div class="pie" id="animate-pie" data-value="0.4"><div class="div_1" style="transform: rotate(0.4turn);"></div><div class="div_2"></div><span></span></div>
					<p>Animate</p>
				</div>
				<div class="pie-wrap">
					<div class="pie" id="ring-pie" data-value="0.6"><strong>60%</strong><div class="div_1" style="transform: rotate(0.5turn);"></div><div class="div_2" style="opacity: 1; transform: rotate(0.1turn);"></div><span style="width:50%;height:50%;top:25%;left:25%;background:#fff;"></span></div>
					<p>Ring</p>
				</div>
				<div class="pie-wrap">
					<div class="pie" id="colorful-pie" data-value="0.8" style="background-image: linear-gradient(to right, transparent 50%, rgb(255, 153, 51) 0px);"><strong>80%</strong><div class="div_1" style="transform: rotate(0.5turn);"></div><div class="div_2" style="background: rgb(255, 153, 51); opacity: 1; transform: rotate(0.3turn);"></div><span style="width:70%;height:70%;top:15%;left:15%;background:#fff;"></span></div>
					<p>ColorFul</p>
				</div>
				<div class="pie-wrap">
					<div class="pie" id="rotate-pie" data-value="0.3" style="background-image: linear-gradient(to right, transparent 50%, rgb(255, 102, 153) 0px); transform: rotate(-40deg);"><strong style="transform: rotate(40deg);">30%</strong><div class="div_1" style="transform: rotate(0.3turn);"></div><div class="div_2" style="background: rgb(255, 102, 153);"></div><span style="width:80%;height:80%;top:10%;left:10%;background:#fff;"></span></div>
					<p>Rotate</p>
				</div>

			</dd>
		</dl>
	
	<script type="text/javascript" src="./static/pie-1.0.1.js"></script>

	<!-- 初始化各种百分比的饼状图 -->
	<script type="text/javascript">
		var pie1 = new Pie({
			el : '#base-pie',
			number :false
		});
		pie1.init();

		var pie1 = new Pie({
			el : '#number-pie'
		});
		pie1.init();

		var pie3 = new Pie({
			el : '#animate-pie',
			animite : true,
			number :false
		});
		pie3.init();

		var pie4 = new Pie({
			el : '#ring-pie',
			animite : true,
			ring : 0.5
		});
		pie4.init();

		var pie5 = new Pie({
			el : '#colorful-pie',
			animite : true,
			ring : 0.7,
			color : '#ff9933'
		});
		pie5.init();

		var pie6 = new Pie({
			el : '#rotate-pie',
			animite : true,
			ring : 0.8,
			color : '#ff6699',
			rotate : -40
		});
		pie6.init();


	</script>

</body></html>
